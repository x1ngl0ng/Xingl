
一、层级展示和各文件介绍：
Config:             ;配置文件，
    Base:           测试前置的数据相关的东西
    Common:         全局可共用的一些方法，eg：对yaml的处理
    Conf:           整个框架的大脑，包括不限于发送http请求、接口管理（接口路径）、对数据库操作
Run:                ;测试case文件
    ReadData：
        Case1：
                    这里的Case1和Testcase下Case1同名对应，因为方便管理数据，这里只写数据，eg：接口参数
Testcase:           ;执行文件
    Case1:          我们的接口调用，实际写case的地方，等价webui中执行模块
    report:         存储测试报告的地方

二、整个框架模型：
pytest + requests + 关键字驱动 + 数据驱动 + yaml热加载 + allure测试报告





